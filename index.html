<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Fashion Driven</title>
</head>

<body>
    <header>
        <img src="./images/Logo.png" alt="Fashion Driven Logo">
    </header>
    <div class="container">
        <div class="interface">
            <h3>Escolha o modelo</h3>
            <div class="modelo">
                <div class="opcao">
                    <div class="div-arredondada">
                        <img src="./images/tshirt.png" alt="T-shirt">
                    </div>
                    <p>T-shirt</p>
                </div>
                <div class="opcao">
                    <div class="div-arredondada">
                        <img src="./images/Camiseta.png" alt="Camiseta">
                    </div>
                    <p>Camiseta</p>
                </div>
                <div class="opcao">
                    <div class="div-arredondada">
                        <img src="./images/Mangalonga.png" alt="Manga longa">
                    </div>
                    <p>Manga longa</p>
                    </div>
            </div>
            <h3>Escolha a gola</h3>
            <div class="gola">
                <div class="opcao">
                    <div class="div-arredondada">
                        <img src="./images/GolaV.png" alt="Gola V">
                    </div>
                    <p>Gola V</p>
                </div>
                <div class="opcao">
                    <div class="div-arredondada">
                        <img src="./images/GolaRedonda.png" alt="Gola redonda">
                    </div>
                    <p>Gola redonda</p>
                </div>
                <div class="opcao">
                    <div class="div-arredondada">
                        <img src="./images/GolaPolo.png" alt="Gola polo">
                    </div>
                    <p>Gola polo</p>
                    </div>
            </div>
            <h3>Escolha o tecido</h3>
            <div class="tecido">
                <div class="opcao">
                    <div class="div-arredondada">
                        <img src="./images/Seda.png" alt="Seda">
                    </div>
                    <p>Seda</p>
                </div>
                <div class="opcao">
                    <div class="div-arredondada">
                        <img src="./images/Algodão.png" alt="Algodão">
                    </div>
                    <p>Algodão</p>
                </div>
                <div class="opcao">
                    <div class="div-arredondada">
                        <img src="./images/Poliester.png" alt="Poliéster">
                    </div>
                    <p>Poliéster</p>
                    </div>
            </div>
            <div class="imagem-referencia">
                <h3>Imagem de referência</h3>
                <input type="url" placeholder="Insira o link">
                <button>Confirmar pedido</button>
            </div>
        </div>
        <div class="ilustracao">
            <img src="./images/ilustração.png" alt="Ilustração moda">
        </div>
    </div>
    <div class="ultimos-pedidos"></div>

   <script src="scripts.js"></script> 
</body>

</html>
